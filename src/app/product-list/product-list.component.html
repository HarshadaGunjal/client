<h1>Products</h1>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let index = index ">
      <!-- <td>{{product.id}}</td> -->
      <td>{{index + 1}}</td>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
    </tr>
  </tbody>
</table>
